# Firefox Button > New Tab
appmenu.new.label=New Identity Profile
appmenu.new.accesskey=I

# menubar > File
menu.file.label=New Identity Profile
menu.file.accesskey=r

# tab bar
context.tab.label=Open in a New Identity Profile
context.tab.accesskey=I

# links
context.link.label=Open Link in New Identity Profile
context.link.accesskey=I

# Bookmarks toolbar, bookmarks menu, bookmarks/history sidebar, library
context.places.label=Open in a New Identity Profile
context.places.accesskey=r


# icon > popup

# Enter javascript:globalStorage;void(0) to see the error message
# %1$S = Extension name (usually "Multifox")
icon.panel.unsupported-general.label=%1$S may not keep your identity on this site isolated from default profile.


# private window error
error.private-window.infobar.label=%1$S is not available in private windows. Please try again from a regular window.


# toolbar button

button.new-profile.label=New Identity Profile…
button.new-profile.accesskey=N

button.profile-default.label=Default Profile
button.profile-generic.label=Profile %1$S

button.rename-profile.label=Rename…
button.rename-profile.accesskey=R

button.delete-profile.label=Delete…
button.delete-profile.accesskey=D

button.set-profile.label=Change to
button.set-profile.accesskey=C

button.menuitem.error.label=Error Detected…
button.menuitem.error.accesskey=E


# Rename Window

# %1$S = Extension name (usually "Multifox")
dialog.rename.title=%1$S
dialog.rename.label=Choose an alias for profile %1$S. Leave empty to use “%1$S”.


# Delete Panel

delete.text=This command will close all windows from this identity profile and delete its associated data. History is not affected.
delete.button.label=Delete Identity Profile
