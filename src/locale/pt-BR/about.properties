# Add-on description
extensions.${EXT_ID}.description=Permite que você esteja conectado a sites usando diferentes nomes de usuário. Use o comando “Abrir em novo perfil de identidades” dos menus de contexto.


# %1$S = Extension name (usually "Multifox")
spread.h=Gostou do %1$S?
spread.p=Ajude a torná-lo conhecido!

# %1$S = url
# %2$S = url
# %3$S = url
author.h=Autor
author.p=Jeferson Hultmann. Entre em contato via <a href="%1$S">email</a>, <a href="%2$S">Twitter</a> ou você pode <a href="%3$S">enviar um bug</a>.

# %1$S = Extension name (usually "Multifox")
# %2$S = url
source.h=Código-fonte
source.p=O código-fonte do %1$S está <a href="%2$S">disponível pelas licenças MPL, GPL e LGPL</a>.

legal.h=Notas legais
legal.p="Foxkeh" (C) 2006 Mozilla Japan


# %1$S = Extension locale code ("ab-CD")
# Replace "English" with the friendly name of your locale
l10n.h=Versão brasileira (%1$S)

# Put your names here! Leave l10n.p empty to ignore.

l10n.p=

# The following paragraph appears if Multifox misses Firefox's locale
# %1$S = Extension name (usually "Multifox")
# %2$S = Firefox locale code ("ab-CD")
# %3$S = url
l10n.notfound.p=O %1$S ainda não está disponível no seu idioma (%2$S). Inscreva-se no <a href="%3$S">BabelZilla</a> se estiver interessado em traduzí-lo!
