<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" type="image/png" href="${URI_PACKAGENAME}/content/favicon.ico">
    <title>${EXT_NAME}</title>
    <style type="text/css">
      body {
        font-family: sans-serif;
        margin: 3em 5em 2em 5em;
      }
      h2 {
        font-size: 140%;
        margin: 0px;
        margin-top: 2em;
      }
      h1 + h2:first-of-type {
        margin-top: 0em;
      }
      p {
        margin-top: 1px;
      }
      img {
        border-style: none;
      }
    </style>
    <script type="text/javascript">
      var m_locale = null;
      var m_loaded = false;

      function onDomLoaded(evt) {
        m_loaded = true;
        buildPage();
        window.removeEventListener("DOMContentLoaded", onDomLoaded, false);
      }

      (function() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "${URI_PACKAGENAME}/locale/about.html", true);
        xhr.overrideMimeType("text/plain");
        xhr.onload = function() {
          m_locale = this.responseText;
          buildPage();
        };
        xhr.send(null);
        window.addEventListener("DOMContentLoaded", onDomLoaded, false);
      })();


      function buildPage() {
        if (m_locale === null || m_loaded === false) {
          return;
        }

        var txt = m_locale;
        txt = txt.replace("%1$S", "${EXT_SITE}code.html", "g");
        txt = txt.replace("%2$S", "http://twitter.com/multifox", "g");
        txt = txt.replace("%3$S", "mailto:hultmann@gmail.com", "g");

        var Cc = Components.classes;
        if (Cc["@mozilla.org/extensions/manager;1"]) { // Gecko 1.9.2
          var Ci = Components.interfaces;
          var rdf = Cc["@mozilla.org/rdf/rdf-service;1"].getService(Ci.nsIRDFService);
          var ext = rdf.GetResource("urn:mozilla:item:${EXT_ID}");
          var arc = rdf.GetResource("http://www.mozilla.org/2004/em-rdf#description");
          var em =  Cc["@mozilla.org/extensions/manager;1"].getService(Ci.nsIExtensionManager);
          var desc =  em.datasource
                        .GetTarget(ext, arc, true)
                        .QueryInterface(Ci.nsIRDFLiteral)
                        .Value;
          document.getElementById("desc").innerHTML = desc;
        } else {
          var jsm = {};
          Components.utils.import("resource://gre/modules/AddonManager.jsm", jsm);
          jsm.AddonManager.getAddonByID("${EXT_ID}", function(addon) {
            document.getElementById("desc").innerHTML = addon.description;
          });
        }

        Components.utils.import("${URI_JS_MODULE}/main.js");
        var imgTitle = "[" + (FindIdentity.fromContent(window).profileNumber) + "]";


        document.getElementById("logo").title = imgTitle;
        document.getElementById("name").innerHTML = "${EXT_NAME} ${EXT_VERSION}";
        document.getElementById("from-locale").innerHTML = txt;
      }
    </script>
  </head>
  <body>
    <h1><a href="${EXT_SITE}"><img id="logo" style="display:block; margin-left:auto; margin-right:auto;" src="${URI_PACKAGENAME}/content/logo-about.png" alt="${EXT_NAME}"></a></h1>
    <h2><a href="${EXT_SITE}" id="name"></a></h2>
    <p id="desc"></p>
    <div id="from-locale"></div>
  </body>
</html>
